<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-container">
            <div class="header">
                <h3>MY TODO LIST APP</h3>
                <p>never forget your task</p>
            </div>
            <div class="body">
                <input type="text" placeholder="add todo" class="input">
                <button id="button">Add</button>
                <ul class="todo-list">
                     <li> <span class="fas fa-trash"></i></span>Task</li>
                     <li> <span class="fas fa-trash"></i></span>Reading</li>
                     <li> <span class="fas fa-trash"></i></span>Cooking</li>
                    
                </ul>
            </div>
        </div>
    </div>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js   "></script>
    <script src="app.js"></script>
</body>
</html>
